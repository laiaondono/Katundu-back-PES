<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Katundu</title>
  <!-- stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/katunduStyles.css">
  <link rel='shortcut icon' type='image/x-icon' href='/img/favicon.ico' />
  <!-- Notifications -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/loading.js"></script>
</head>

<body>

  <!-- header -->
  <header>
    <nav>
      <img src="img/logo_sol.png" alt="LOGO" width="50px" class="logo">
      <a class="login">login</a>
      <a class="register">register</a>
    </nav>
  </header>

  <section class="content">

    <!-- LOGIN PAGE -->
    <div id="home" class="modal active">
      <h2>WELCOME</h2>
      <p id="randomSentence"></p>
    </div>

    <!-- LOGIN PAGE -->
    <div id="login" class="modal">
      <h2>LOGIN</h2>
      <form class="loginForm">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>Login</button>
        <p class="error"></p>
      </form>
    </div>
    
    <!-- REGISTER PAGE -->
    <div id="register" class="modal">
      <h2>REGISTER</h2>
      <form class="registerForm">
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>Register</button>
        <p class="error"></p>
      </form>
    </div>
  </section>

  <!-- vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.13.1/firebase-app.js"></script>
  <!-- Include only the libraries needed -->
  <script src="/__/firebase/7.13.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.13.1/firebase-firestore.js"></script>
  <script src="/__/firebase/7.13.1/firebase-functions.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script src="js/app.js"></script>
  <script src="js/home.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
